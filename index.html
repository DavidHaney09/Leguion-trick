<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html,body{
  height:100%;
}

body{
  color:white;
  overflow:hidden; /* OK porque el scroll ser√° INTERNO */
}

/* ===== FONDO ===== */
.fondo{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#4b0082,#000,#1e90ff);
  background-size:400% 400%;
  animation:fondo 15s infinite;
  z-index:-1;
}

@keyframes fondo{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

/* ===== HEADER ===== */
header{
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;
  font-weight:800;
  text-shadow:0 0 20px violet;
}

/* ===== LAYOUT ===== */
.contenedor{
  height:calc(100vh - 70px);
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:0; /* CR√çTICO */
}

/* ===== BOTONERA ===== */
.botonera{
  background:rgba(0,0,0,0.7);
  padding:15px;
  display:flex;
  flex-direction:column;
  height:100%;
  min-height:0; /* CR√çTICO */
}

.botonera h2{
  text-align:center;
  margin-bottom:10px;
  color:#9f7aea;
}

/* SCROLL REAL */
.menu-scroll{
  flex:1;
  overflow-y:auto;
  min-height:0;
  padding-right:6px;
}

/* SCROLL BAR */
.menu-scroll::-webkit-scrollbar{
  width:6px;
}
.menu-scroll::-webkit-scrollbar-thumb{
  background:linear-gradient(#8a2be2,#1e90ff);
  border-radius:10px;
}

/* BOTONES */
.menu-scroll button{
  width:100%;
  margin-bottom:12px;
  padding:14px;
  border:none;
  border-radius:15px;
  background:rgba(255,255,255,0.12);
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

.menu-scroll button:hover{
  background:#6a5acd;
  box-shadow:0 0 20px #6a5acd;
  transform:translateX(6px) scale(1.05);
}

/* ===== CONTENIDO ===== */
.contenido{
  padding:30px;
  overflow-y:auto;
  height:100%;
  min-height:0;
  text-align:center;
  position:relative;
}

.contenido h2{
  font-size:2.3rem;
  margin-bottom:15px;
}

.contenido p{
  max-width:700px;
  margin:0 auto;
  line-height:1.6;
}

/* ===== ANUNCIO ===== */
.anuncio{
  position:absolute;
  top:20px;
  right:20px;
  width:260px;
  background:rgba(0,0,0,0.6);
  border-radius:18px;
  padding:10px;
  animation:flotar 4s infinite;
}

.anuncio img{
  width:100%;
  border-radius:12px;
}

.anuncio span{
  display:block;
  margin-top:6px;
  font-size:0.85rem;
  opacity:0.7;
}

/* ===== CARRUSEL ===== */
.carrusel{
  margin-top:50px;
}

.carrusel img{
  width:90%;
  max-width:900px;
  border-radius:25px;
  box-shadow:0 0 35px rgba(0,0,0,0.7);
  transition:opacity 0.5s;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:10px;
  opacity:0.7;
}

/* ===== ANIMACIONES ===== */
@keyframes flotar{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .contenedor{
    grid-template-columns:200px 1fr;
  }
}

@media(max-width:700px){
  body{
    overflow:auto;
  }

  .contenedor{
    grid-template-columns:1fr;
    height:auto;
  }

  .botonera{
    height:220px;
  }

  .contenido{
    height:auto;
  }

  .anuncio{
    position:static;
    margin:20px auto;
  }
}
</style>
</head>

<div class="fondo"></div>

<header>‚ö° DAVID HANEY ‚ö°</header>

<script>
const carruselImgs=[
  "https://picsum.photos/900/400?1",
  "https://picsum.photos/900/400?2",
  "https://picsum.photos/900/400?3",
  "https://picsum.photos/900/400?4"
];

let i=0;
const carrusel=document.getElementById("carrusel-img");

setInterval(()=>{
  i=(i+1)%carruselImgs.length;

},3000);
