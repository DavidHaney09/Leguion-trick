<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto en Desarrollo</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background:linear-gradient(135deg,#3a0ca3,#4361ee);
  color:white;
  height:100vh;
  overflow:hidden;
}

/* ===== GRID GENERAL ===== */
.contenedor{
  display:grid;
  grid-template-columns:80px 1fr;
  height:100vh;
}

/* ===== MENU ===== */
.menu{
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(15px);
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow-y:auto;
}

.menu button{
  background:linear-gradient(135deg,#7209b7,#560bad);
  border:none;
  color:white;
  padding:15px;
  border-radius:15px;
  cursor:pointer;
  transition:.3s;
  min-height:55px;
}

.menu button:hover{
  transform:scale(1.08);
  background:linear-gradient(135deg,#b5179e,#7209b7);
}

/* SCROLL BONITO */
.menu::-webkit-scrollbar{
  width:6px;
}
.menu::-webkit-scrollbar-thumb{
  background:#b5179e;
  border-radius:10px;
}

/* ===== CONTENIDO ===== */
.contenido{
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.contenido-inner{
  max-width:900px;
  width:100%;
  text-align:center;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.contenido h1{
  font-size:2.8rem;
  margin-bottom:15px;
}

.contenido p{
  font-size:1.1rem;
  opacity:.9;
  margin-bottom:30px;
}

/* ===== CARRUSEL ===== */
.carrusel{
  position:relative;
  width:100%;
  max-width:800px;
  margin:auto;
  overflow:hidden;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,0,0,.5);
}

.carrusel img{
  width:100%;
  display:none;
}

.carrusel img.active{
  display:block;
  animation:zoom 1s ease;
}

@keyframes zoom{
  from{transform:scale(1.1);}
  to{transform:scale(1);}
}

/* ===== ANUNCIO ===== */
.anuncio{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,#f72585,#b5179e);
  padding:15px 20px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,.5);
  animation:flotar 3s ease-in-out infinite;
  z-index:99;
}

@keyframes flotar{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== DESKTOP PRO ===== */
@media(min-width:1100px){

  .contenedor{
    grid-template-columns:260px 1fr 300px;
  }

  .menu{
    padding:20px;
  }

  .menu button{
    text-align:left;
    font-size:1rem;
  }

  .contenido{
    align-items:flex-start;
    padding:60px;
  }

  .contenido-inner{
    text-align:left;
  }

  .contenido h1{
    font-size:3.5rem;
  }

  .contenido p{
    max-width:750px;
    font-size:1.2rem;
  }

  .anuncio{
    position:sticky;
    top:120px;
    right:auto;
    bottom:auto;
    animation:none;
    height:fit-content;
  }
}

/* ===== MOVIL ===== */
@media(max-width:600px){
  .contenedor{
    grid-template-columns:70px 1fr;
  }

  .contenido h1{
    font-size:2.2rem;
  }
}
</style>
</head>
