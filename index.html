<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html,body{height:100%}

/* ===== BODY ===== */
body{
  color:#fff;
  background:#000;
  overflow:hidden;
}

/* ===== FONDO ===== */
.fondo{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#4b0082,#000,#1e90ff);
  background-size:400% 400%;
  animation:fondo 18s infinite;
  z-index:-1;
}
@keyframes fondo{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

/* ===== HEADER ===== */
header{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  font-weight:800;
  letter-spacing:3px;
  text-shadow:0 0 25px #8a2be2;
}

/* ===== LAYOUT ===== */
.contenedor{
  height:calc(100vh - 80px);
  display:grid;
  grid-template-columns:300px 1fr;
  min-height:0;
}

/* ===== MENU ===== */
.botonera{
  background:rgba(0,0,0,0.75);
  border-right:1px solid rgba(255,255,255,0.1);
  padding:20px 15px;
  display:flex;
  flex-direction:column;
  min-height:0;
}

.botonera h2{
  text-align:center;
  margin-bottom:15px;
  color:#b794f4;
  font-size:1.2rem;
}

/* SCROLL */
.menu-scroll{
  flex:1;
  overflow-y:scroll;
  padding-right:8px;
}

/* Scroll visible SIEMPRE (desktop) */
.menu-scroll::-webkit-scrollbar{width:8px}
.menu-scroll::-webkit-scrollbar-thumb{
  background:linear-gradient(#8a2be2,#1e90ff);
  border-radius:10px;
}

/* BOTONES */
.menu-scroll button{
  width:100%;
  margin-bottom:12px;
  padding:15px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,0.12);
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}
.menu-scroll button:hover{
  background:#6a5acd;
  box-shadow:0 0 20px #6a5acd;
  transform:translateX(6px);
}

/* ===== CONTENIDO ===== */
.contenido{
  position:relative;
  overflow-y:auto;
  padding:40px;
}

/* CONTENIDO CENTRADO EN DESKTOP */
.contenido-inner{
  max-width:1100px;
  margin:auto;
  text-align:center;
}

.contenido h2{
  font-size:2.6rem;
  margin-bottom:20px;
}
.contenido p{
  font-size:1.15rem;
  line-height:1.7;
  opacity:0.9;
}

/* ===== ANUNCIO DESKTOP ===== */
.anuncio{
  position:absolute;
  left:30px;
  top:50%;
  transform:translateY(-50%);
  width:260px;
  background:rgba(0,0,0,0.7);
  border-radius:18px;
  padding:10px;
  animation:flotar 4s infinite;
}
.anuncio img{width:100%;border-radius:14px}
.anuncio span{
  display:block;
  font-size:0.85rem;
  opacity:0.7;
  margin-top:6px;
}

/* ===== CARRUSEL ===== */
.carrusel{
  margin-top:50px;
}
.carrusel img{
  width:100%;
  max-width:1000px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
  transition:opacity .5s;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:12px;
  opacity:0.6;
}

/* ===== ANIM ===== */
@keyframes flotar{
  0%,100%{transform:translateY(-50%)}
  50%{transform:translateY(-55%)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .contenedor{grid-template-columns:220px 1fr}
  .anuncio{display:none}
}

@media(max-width:700px){
  body{overflow:auto}
  .contenedor{grid-template-columns:1fr;height:auto}
  .botonera{height:220px}
  .contenido{padding:20px}
}
</style>
</head>
