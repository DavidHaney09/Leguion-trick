<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto | Leguion Trick</title>

<style>
*{
  box-sizing: border-box;
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

/* ====== BODY CENTRADO ====== */
body{
  min-height:100vh;
  background:#0d0d20;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* CONTENEDOR GLOBAL */
.page{
  width:100%;
  max-width:480px;
  display:flex;
  flex-direction:column;
  align-items:center;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* BOT√ìN INICIO */
.btn-inicio{
  margin-bottom:20px;
  padding:12px 25px;
  background:linear-gradient(45deg,#6a0dad,#1e90ff);
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
  transition:.3s;
}
.btn-inicio:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #6a0dad, 0 0 20px #1e90ff;
}

/* CAJA */
.contacto-box{
  width:100%;
  background:linear-gradient(135deg,#1e1e3f,#2e2e5f);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  animation:sube .8s ease;
}

@keyframes sube{
  from{transform:translateY(40px); opacity:0;}
  to{transform:translateY(0); opacity:1;}
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-size:2em;
  background:linear-gradient(90deg,#6a0dad,#1e90ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FORM */
form{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* INPUTS */
label{
  position:relative;
}

input, textarea{
  width:100%;
  padding:14px;
  background:#0a0a1a;
  border:none;
  border-radius:10px;
  color:white;
  font-size:1em;
  outline:none;
  transition:.3s;
}

input:focus, textarea:focus{
  box-shadow:0 0 15px #6a0dad,0 0 15px #1e90ff;
  transform:scale(1.02);
}

textarea{
  min-height:120px;
}

/* BOT√ìN */
button{
  padding:14px;
  background:linear-gradient(45deg,#6a0dad,#1e90ff);
  color:white;
  border:none;
  border-radius:10px;
  font-size:1em;
  cursor:pointer;
  font-weight:bold;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #6a0dad,0 0 20px #1e90ff;
}

/* RESPONSIVE */
@media(max-width:600px){
  .contacto-box{
    padding:20px;
  }
}
</style>
</head>

<body>

<div class="page">
  <a href="https://davidhaney09.github.io/Leguion-trick/" class="btn-inicio">üè† Inicio</a>

  <div class="contacto-box">

      <textarea name="message" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar ‚úâÔ∏è</button>
    </form>
  </div>
</div>

</body>
</html>
