<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paleta de Colores | Leguion Trick</title>

<style>
/* ===== RESET ===== */
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family: Arial, sans-serif;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
  background: linear-gradient(270deg, #1b0036, #020214, #001a3a, #8a2be2);
  background-size: 800% 800%;
  animation: fondoNeon 15s ease infinite;
  cursor:none;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== CURSOR ===== */
.cursor{
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  background: rgba(138,43,226,0.7);
  box-shadow: 0 0 10px #8a2be2, 0 0 20px #00bfff;
  transition: 0.05s;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 15px;
}

header h1{
  font-size:2.5em;
  background:linear-gradient(90deg,#8a2be2,#00bfff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glitch 2s infinite;
}

.btn-inicio{
  display:inline-block;
  margin-top:15px;
  padding:12px 25px;
  background:linear-gradient(45deg,#8a2be2,#00bfff);
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
  box-shadow:0 0 15px #8a2be2,0 0 25px #00bfff;
  transition:.3s;
  position: relative;
  overflow: hidden;
}

.btn-inicio:hover{
  transform: scale(1.15);
  box-shadow:0 0 25px #00bfff,0 0 50px #8a2be2,0 0 80px #00bfff;
}

.btn-inicio::after{
  content:"";
  position:absolute;
  width:100%; height:100%;
  top:0; left:-100%;
  background: linear-gradient(120deg,#8a2be2,#00bfff,#8a2be2);
  transition:0.5s;
}

.btn-inicio:hover::after{
  left:0;
}

/* ===== PALLETA ===== */
.paleta{
  max-width:900px;
  width:90%;
  margin:40px auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== PREVIEW ===== */
.preview{
  width:100%;
  max-width:600px;
  height:220px;
  border-radius:15px;
  background:#0000ff;
  box-shadow:0 0 40px rgba(0,0,255,.8);
  transition:.4s, box-shadow .5s ease-in-out;
  margin-bottom:20px;
  animation: brillo 2s infinite alternate;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

/* ===== COLOR PICKER ===== */
input[type="color"]{
  width:100%;
  height:60px;
  border:none;
  border-radius:10px;
  margin:20px 0;
  cursor:pointer;
  background:none;
}

/* ===== VALORES ===== */
.valores{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  width:100%;
}

.valor{
  background:linear-gradient(135deg,#2a004a,#001a3a);
  padding:15px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,191,255,.3);
  font-size:1.1em;
  transition:.3s;
  position:relative;
  cursor:pointer;
}

.valor:hover{
  transform: translateY(-5px);
  box-shadow:0 0 25px #00bfff,0 0 50px #8a2be2;
}

.valor span{
  display:block;
  margin-top:8px;
  font-size:1.3em;
  color:#00bfff;
  font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  background:#050010;
  color:#aaa;
  margin-top:40px;
  width:100%;
}

/* ===== ANIMACIONES ===== */
@keyframes fondoNeon {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

@keyframes brillo{
  0%{box-shadow:0 0 30px rgba(0,0,255,0.7);}
  100%{box-shadow:0 0 60px rgba(0,191,255,0.9);}
}

@keyframes glitch{
  0%,100%{text-shadow:2px 0 #00bfff,-2px 0 #8a2be2;}
  25%{text-shadow:-2px 0 #00bfff,2px 0 #8a2be2;}
  50%{text-shadow:2px 0 #8a2be2,-2px 0 #00bfff;}
  75%{text-shadow:-2px 0 #8a2be2,2px 0 #00bfff;}
}

/* ===== PARTICULAS ===== */
.particle{
  position:absolute;
  width:4px; height:4px;
  border-radius:50%;
  background:rgba(138,43,226,0.8);
  pointer-events:none;
  animation: particleMove 6s linear infinite;
}

@keyframes particleMove{
  0%{transform: translateY(0) translateX(0);}
  100%{transform: translateY(-800px) translateX(400px);}
}

/* ===== RIPPLES ===== */
.ripple{
  position:absolute;
  border-radius:50%;
  transform: scale(0);
  animation: rippleAnim 0.8s linear;
  pointer-events:none;
  opacity:0.7;
}

@keyframes rippleAnim{
  to{
    transform: scale(4);
    opacity:0;
  }
}

/* ===== RESPONSIVE ===== */
@media (max-width:600px){
  .preview{height:180px;}
  header h1{font-size:2em;}
  input[type="color"]{height:50px;}
  .valor span{font-size:1.1em;}
}

</style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<header>
  <h1>üé® Paleta de Colores</h1>
  <a class="btn-inicio" href="https://davidhaney09.github.io/Leguion-trick/">üè† Volver al Inicio</a>
</header>

<div class="paleta">
  <div id="preview" class="preview"></div>
  <input type="color" id="color" value="#0000ff">

  <div class="valores">
    <div class="valor">HEX <span id="hex">#0000ff</span></div>
    <div class="valor">RGB <span id="rgb">0, 0, 255</span></div>
    <div class="valor">HSL <span id="hsl">240, 100%, 50%</span></div>
  </div>
</div>

<footer>¬© Derechos de autor ‚Äî David Haney</footer>

<script>
// ===== CURSOR =====
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove", e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

// ===== PARTICULAS =====
const preview=document.getElementById("preview");
function createParticle(x,y){
  const p=document.createElement("div");
  p.classList.add("particle");
  p.style.left=x+"px";
  p.style.top=y+"px";
  preview.appendChild(p);
  setTimeout(()=>p.remove(),6000);
}

// ===== RIPPLES =====
function createRipple(x,y,color){
  const r=document.createElement("div");
  r.classList.add("ripple");
  r.style.left=x+"px";
  r.style.top=y+"px";
  r.style.background=color;
  preview.appendChild(r);
  setTimeout(()=>r.remove(),800);
}

// ===== COLOR CONVERSORES =====
const color=document.getElementById("color");
const hex=document.getElementById("hex");
const rgbEl=document.getElementById("rgb");
const hslEl=document.getElementById("hsl");

function hexToRgb(hex){
  let r=parseInt(hex.substring(1,3),16);
  let g=parseInt(hex.substring(3,5),16);
  let b=parseInt(hex.substring(5,7),16);
  return {r,g,b};
}

function rgbToHsl(r,g,b){
  r/=255; g/=255; b/=255;
  let max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max==min){h=s=0;}
  else{
    let d=max-min;
    s=l>0.5? d/(2-max-min): d/(max+min);
    switch(max){
      case r:h=(g-b)/d+(g<b?6:0); break;
      case g:h=(b-r)/d+2; break;
      case b:h=(r-g)/d+4; break;
    }
    h/=6;
  }
  return {h:Math.round(h*360),s:Math.round(s*100),l:Math.round(l*100)};
}

// ===== UPDATE COLOR =====
color.addEventListener("input", ()=>{
  const val=color.value;
  preview.style.background=val;
  preview.style.boxShadow=`0 0 40px ${val}`;
  hex.textContent=val;
  const {r,g,b}=hexToRgb(val);
  rgbEl.textContent=`${r}, ${g}, ${b}`;
  const hslVal=rgbToHsl(r,g,b);
  hslEl.textContent=`${hslVal.h}, ${hslVal.s}%, ${hslVal.l}%`;
});

// ===== CLICK PREVIEW RIPPLES =====
preview.addEventListener("click", e=>{
  const rect=preview.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  createRipple(x,y,color.value);
  for(let i=0;i<10;i++){
    createParticle(Math.random()*preview.clientWidth, preview.clientHeight);
  }
});

// ===== COPIAR VALORES =====
document.querySelectorAll('.valor span').forEach(span=>{
  span.addEventListener('click', ()=>{
    navigator.clipboard.writeText(span.textContent);
    span.textContent="¬°Copiado!";
    setTimeout(()=>{span.textContent=span.dataset.original;},1000);
  });
  span.dataset.original=span.textContent;
});
</script>
</body>
</html>
