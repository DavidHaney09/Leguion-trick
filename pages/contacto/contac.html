<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto | Leguion Trick</title>
<style>
/* ====== RESET ====== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

/* ====== BODY ====== */
body {
  background-color: #0d0d20;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  animation: fadeInBody 1s ease;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ====== BOTON INICIO ====== */
.btn-inicio {
  display: inline-block;
  margin-bottom: 25px;
  padding: 12px 25px;
  background: linear-gradient(45deg, #6a0dad, #1e90ff);
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  transition: 0.3s;
  text-align: center;
  animation: fadeInText 1.2s ease;
}
.btn-inicio:hover {
  transform: scale(1.1) rotate(-1deg);
  box-shadow: 0 0 20px #6a0dad, 0 0 20px #1e90ff;
}

/* ====== ANIMACIONES ====== */
@keyframes fadeInText {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ====== CONTENEDOR DE CONTACTO ====== */
.contacto-box {
  background: linear-gradient(135deg, #1e1e3f, #2e2e5f);
  padding: 35px 30px;
  border-radius: 20px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 0 35px rgba(30,30,63,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: slideUp 0.8s ease;
}

/* ====== TITULO ====== */
.contacto-box h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2em;
  background: linear-gradient(90deg, #6a0dad, #1e90ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeInText 1s ease;
}

/* ====== FORMULARIO ====== */
form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ====== LABELS FLOTANTES ====== */
label {
  position: relative;
  display: block;
  color: #ccc;
  font-size: 0.95em;
  cursor: text;
}

label input,
label textarea {
  width: 100%;
  padding: 14px 12px;
  background: #0a0a1a;
  color: #fff;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 1em;
  transition: all 0.3s ease;
}

label span {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  transition: 0.3s ease;
  pointer-events: none;
  color: #888;
}

input:focus + span,
input:not(:placeholder-shown) + span,
textarea:focus + span,
textarea:not(:placeholder-shown) + span {
  top: -10px;
  left: 10px;
  font-size: 0.8em;
  color: #6a0dad;
  background: #0d0d20;
  padding: 0 5px;
  border-radius: 5px;
}

input:focus, textarea:focus {
  box-shadow: 0 0 12px #6a0dad, 0 0 12px #1e90ff;
  transform: scale(1.02);
}

/* TEXTAREA */
textarea { min-height: 120px; resize: vertical; }

/* BOT√ìN */
button {
  padding: 14px;
  background: linear-gradient(45deg, #6a0dad, #1e90ff);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.05em;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05) rotate(-2deg);
  box-shadow: 0 0 20px #6a0dad, 0 0 20px #1e90ff;
  background-position: 100% 0;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .contacto-box { padding: 25px 20px; }
  .contacto-box h2 { font-size: 1.5em; }
  input, textarea, button { font-size: 0.95em; }
}
</style>
</head>
<body>

<div style="display:flex; flex-direction:column; align-items:center;">
  <a href="https://davidhaney09.github.io/Leguion-trick/" class="btn-inicio">üè† Inicio</a>

  <div class="contacto-box">
    <h2>üì© Cont√°ctame</h2>
    <form action="https://formspree.io/f/xeeeqdya" method="POST">
      <label>
        <input type="email" name="email" placeholder=" " required>
        <span>Tu correo</span>
      </label>

      <label>
        <textarea name="message" placeholder=" " required></textarea>
        <span>Tu mensaje</span>
      </label>

      <button type="submit">Enviar ‚úâÔ∏è</button>
    </form>
  </div>
</div>

</body>
</html>
