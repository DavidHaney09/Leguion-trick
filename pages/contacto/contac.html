<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto | Leguion Trick</title>
<style>
  /* ====== RESET BASICO ====== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #0d0d20;
    color: #fff;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  /* ====== BOTON INICIO ====== */
  .btn-inicio {
    display: inline-block;
    margin: 20px 0;
    padding: 10px 20px;
    background: linear-gradient(45deg, #6a0dad, #1e90ff);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn-inicio:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #6a0dad, 0 0 15px #1e90ff;
  }

  /* ====== CONTENEDOR DE CONTACTO ====== */
  .contacto-box {
    background: linear-gradient(135deg, #1e1e3f, #2e2e5f);
    padding: 30px 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(30,30,63,0.7);
  }

  .contacto-box h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
    background: linear-gradient(90deg, #6a0dad, #1e90ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ====== FORMULARIO ====== */
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  form label {
    display: flex;
    flex-direction: column;
    font-size: 0.95em;
    color: #ccc;
  }

  input, textarea {
    margin-top: 5px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 1em;
    background-color: #0a0a1a;
    color: #fff;
    resize: vertical;
    min-height: 40px;
  }

  textarea {
    min-height: 100px;
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(45deg, #6a0dad, #1e90ff);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #6a0dad, 0 0 15px #1e90ff;
  }

  /* ====== RESPONSIVE ====== */
  @media (max-width: 600px) {
    .contacto-box {
      padding: 20px 15px;
    }
    .contacto-box h2 {
      font-size: 1.5em;
    }
    input, textarea, button {
      font-size: 0.95em;
    }
  }
</style>
</head>
<body>

<a href="https://davidhaney09.github.io/Leguion-trick/" class="btn-inicio">üè† Inicio</a>

<div class="contacto-box">
  <h2>üì© Cont√°ctame</h2>

  <form action="https://formspree.io/f/xeeeqdya" method="POST">
    <label>
      Tu correo:
      <input type="email" name="email" placeholder="ejemplo@correo.com" required>
    </label>

    <label>
      Tu mensaje:
      <textarea name="message" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
    </label>

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
