<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto | Leguion Trick</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1a1a40, #0d0d20);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:white;
  overflow:hidden;
}

/* ===== CONTENEDOR GENERAL ===== */
.wrapper{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  animation: fadeIn 1s ease;
}

/* ===== BOTON INICIO ===== */
.btn-inicio{
  padding:12px 28px;
  background:linear-gradient(45deg,#6a0dad,#1e90ff);
  border-radius:12px;
  color:white;
  text-decoration:none;
  font-weight:bold;
  letter-spacing:1px;
  transition:.3s;
}

.btn-inicio:hover{
  transform:scale(1.1) rotate(-2deg);
  box-shadow:0 0 20px #6a0dad, 0 0 20px #1e90ff;
}

/* ===== CAJA CONTACTO ===== */
.contacto-box{
  width:100%;
  max-width:480px;
  background:linear-gradient(135deg,#1e1e3f,#2e2e5f);
  padding:35px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  animation: slideUp .9s ease;
}

/* ===== TITULO ===== */
.contacto-box h2{
  font-size:2em;
  background:linear-gradient(90deg,#6a0dad,#1e90ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== FORM ===== */
form{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ===== INPUTS ===== */
.field{
  position:relative;
  width:100%;
}

.field input,
.field textarea{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  background:#0b0b1a;
  color:white;
  font-size:1em;
  outline:none;
  transition:.3s;
}

.field span{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  color:#888;
  pointer-events:none;
  transition:.3s;
  background:#0d0d20;
  padding:0 6px;
  border-radius:6px;
}

/* flotante */
.field input:focus + span,
.field input:not(:placeholder-shown) + span,
.field textarea:focus + span,
.field textarea:not(:placeholder-shown) + span{
  top:-8px;
  font-size:.8em;
  color:#6a0dad;
}

/* focus glow */
.field input:focus,
.field textarea:focus{
  box-shadow:0 0 15px #6a0dad, 0 0 15px #1e90ff;
  transform:scale(1.02);
}

textarea{
  resize:none;
  min-height:120px;
}

/* ===== BOTON ===== */
button{
  padding:15px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#6a0dad,#1e90ff);
  color:white;
  font-weight:bold;
  font-size:1.05em;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.08) rotate(-2deg);
  box-shadow:0 0 25px #6a0dad, 0 0 25px #1e90ff;
}

/* ===== ANIMACIONES ===== */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes slideUp{
  from{transform:translateY(60px); opacity:0}
  to{transform:translateY(0); opacity:1}
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .contacto-box{
    padding:25px;
  }
  .contacto-box h2{
    font-size:1.6em;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <a href="https://davidhaney09.github.io/Leguion-trick/" class="btn-inicio">üè† Inicio</a>

  <div class="contacto-box">
    <h2>üì© Cont√°ctame</h2>

    <form action="https://formspree.io/f/xeeeqdya" method="POST">

      <div class="field">
        <input type="email" name="email" placeholder=" " required>
        <span>Tu correo</span>
      </div>

      <div class="field">
        <textarea name="message" placeholder=" " required></textarea>
        <span>Tu mensaje</span>
      </div>

      <button type="submit">Enviar ‚úâÔ∏è</button>

    </form>
  </div>

</div>

</body>
</html>
